<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Form></Form></title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="register.hrml">
        <div>
            <label for="lastname">Lastname</label>
            <input id="lastname" name="ovog" type="text">
        </div>
        <div>
            <label for="firstname">Firstname</label>
            <input id="firstname" name="ner" type="text">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="text">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="text">
        </div>

        <div>
            <input id="forgot" type="checkbox">
            <label for="forgot">Remember password</label>
        </div>
        <div>
            <input id="color" type="color">
            <label for="color">Color</label>
        </div>

        <div>
            <input id="male" name="gender" value="male" type="radio">
            <label for="male">Male</label>
        </div>
        <div>
            <input id="female" name="gender" value="female" type="radio">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="date">Birth-date</label>
            <input type="date" name="birth-date">
        </div>
        <label for="nation">Nation</label>
        <select name="nation">
            <option value="">Mongolia</option>
            <option value="">sJapan</option>
            <option value="">Korea</option>
        </select>
        <div>
            <textarea name="description" id="desc" cols="30" rows="10" placeholder="Сэтгэгдэл оруулах"></textarea>
        </div>
      

        <div>
            <input type="submit" value="Register">
        </div>


    </form>
    
</body>
</html>

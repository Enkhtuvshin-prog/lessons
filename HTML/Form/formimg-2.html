<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formimg</title>
    <link rel="stylesheet" href="./CSS/formimg-2.css">
</head>
<body>
    <div class="header">
        <h3>Welcome ti the 24x7 Fitness Club : Courts Reservation Page!!</h3>
    </div>
    <div class="container">
        <form >
            <fieldset>
                <legend>Member Demographics</legend>
                <div class="form-content">
                    <label > Name</label>
                    <input type="text">
                    <div class="choose-box">
                        <p>Are you a Member?</p>
                        <input type="radio">
                        <label > Member</label>
                        <input type="radio">
                        <label > Non-Member</label>
                    </div>
                    <label >Email</label>
                    <input type="email">
                </div>
            </fieldset>
            <div class="second-form">
                <div class="facility">
                    <label >Facility</label>
                    <select name="facility">
                        <option value="badmintion">Badminton</option>
                        <option value="tennis">Tennis</option>
                        <option value="basket">Basketball</option>
                        <option value="football">Football</option>
                    </select>
                </div>
                <div class="day-form">
                    <p>Select a reservation date and time</p>
                    <input type="date"> 
                    <input type="time">
                </div>
                <div class="check-box">
                    <input type="checkbox">
                    <label >I agree to the club's reservation policy</label>
                </div>
                <button type="button" >SUBMIT</button>
        
            </div>
        </form>
    </div>

    
</body>
</html>

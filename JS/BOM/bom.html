<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
    <link rel="stylesheet" href="./form.css">

</head>
<body>
    <main>
        <div class="container">
            <form id="form" >
                <h1>Бүртгэл үүсгэх</h1>
                <hr>
                <label>Email</label><br>
                <input type="email" id="email" placeholder="Enter Email" required value="" "><br>
                <label>Password</label><br>
                <input type="password" id="pass" placeholder="Enter Password" required value=""><br>
                <label>Repeat Password</label><br>
                <input type="password" id="repeat" placeholder="Repeat Password" required value=""><br>
            </form>
            <button id="btn"">Бүртгүүлэх</button>
        </div>
    </main>
    <script src="./bom.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="container">
        <input type="text" id="calc">
        <div class="buttons">
            <button class="bg-color" onclick="clr()">AC</button>
            <button class="bg-color">+/-</button>
            <button class="bg-color">%</button>
            <button class="operator" onclick="numberData(this) ">/</button><br>
            <button class=" numbers" onclick="numberData(this)" >7</button>
            <button class=" numbers" onclick="numberData(this) " >8</button>
            <button class=" numbers" onclick="numberData(this) " >9</button>
            <button class=" operator" onclick="numberData(this) "> *</button><br>
            <button class=" numbers" onclick="numberData(this) ">4</button>
            <button class=" numbers" onclick="numberData(this) " >5</button>
            <button class="numbers" onclick="numberData(this) " >6</button>
            <button class=" operator" onclick="numberData(this) " >-</button><br>
            <button class=" numbers" onclick="numberData(this) " >1</button>
            <button class=" numbers" onclick="numberData(this) " >2</button>
            <button class=" numbers"onclick="numberData(this) " >3</button>
            <button class=" operator" onclick="numberData(this) " >+</button><br>
            <button id="double" onclick="numberData(this) " >0</button>
            <button class="numbers" onclick="numberData(this) " >.</button>
            <button class=" operator btn-equal" onclick="" >=</button>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./todolist.css">

</head>
<body>
    <div class="container">
        <div class="first-section">
            <h1>Todo List App</h1>
            <p>Он сар өдөр: <span id="ognoo">2022-12-21</span></p>
            <input type="text" name="taskner" id="taskName" placeholder="Таскын нэрээ оруулна уу.">
            <select id="priority" >
                <option value="hight" class="hight" >Их </option>
                <option value="medium" class="medium" >Дунд </option>
                <option value="low" class="low" > Бага</option>
            </select>
            <button id="add-btn">+ нэмэх</button>
        </div>
        <div class="listed">
            <h2>Жагсаалт</h2>
            <div id="groupTodo">
            </div>
            
        </div>
    </div>
    <script src="./todo.js"></script>
    <!-- <script src="./todoList.js"></script> -->
</body>
</html>

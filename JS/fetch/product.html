<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar ">
    <div class="container-fluid justify-content-between ">
      <div class="nav-brand">
        <img src="./img/Logo BG.jpg" alt="">
        <a class="navbar-brand">E-commerce</a>
      </div>
      <form class="d-flex bg-secondary-subtle rounded-2 w-50" role="search ">
        <span class="input-group-text border-0 bg-transparent" id="basic-addon1">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <input class="form-control me-2 border-0 bg-transparent" type="search" placeholder="Search" aria-label="Search">
      </form>
      <div class="buttons me-3">
        <button class=" btn navbar-toggler p-2 position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span><i class="fa-solid fa-cart-shopping"></i></span>
          <span class="position-absolute top-0 start-100 translate-middle p-2 bg-light border border-danger rounded-circle cartCounter">
            <span class="visually-hidden">New alerts</span>
        </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Сагс</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"  ></button>
              </div>
              <div class="cartList">
                
              </div>
              
              <!-- <hr>
              <div class="footer">
                <div class="total-price m-3 d-flex justify-content-between">
                  <p>Total price</p>
                  <h3>$</h3>
                </div>
              </div> -->
            </div>


        <button class="btn btn-outline-primary" >Sign in</button>
        <!-- <button class="btn btn-outline-primary" >My cart</button> -->
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row  g-4 m-3 productList">
    </div>
  </div>

  <script src="./product.js"></script>

</body>

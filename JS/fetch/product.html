      <form class="d-flex bg-secondary-subtle rounded-2 w-50" role="search ">

        </span>
        <input class="form-control me-2 border-0 bg-transparent" type="search" placeholder="Search" aria-label="Search">

      <div class="buttons me-3">
        <button class=" btn navbar-toggler p-2 position-relative" type="button" data-bs-toggle="offcanvas"

          <span
            class="position-absolute top-0 start-100 translate-middle p-2 bg-light border border-danger rounded-circle cartCounter">

        </button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header ">

            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="cartList">
          </div>
          <div class="modal-footer">
            <div
              class="d-flex justify-content-between p-2 mb-2"
              style="background-color: #e1f5fe"
            >
              <h5 class="fw-bold mb-0 me-1">Total:</h5>
              <h5 class="fw-bold mb-0 cartPrice "></h5>
            </div>
          </div>
        </div>
        <button class="btn btn-outline-primary">Sign in</button>
      </div>
